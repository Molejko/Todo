<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a60c384263.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>TODO List</h1>
            <div class="new-task">
                <input type="text" id="task" placeholder="Wpisz treść zadania">
                <button>DODAJ</button>
            </div>
            <p class="head-info">Nie masz zadań do wykonania. :)</p>
        </header>

        <secion class="tasks-container">
            <ul class="tasks-list">
                <div class="task-box">
                    <li class="task">Zadanie 1</li>
                    <div class="tools">
                        <button class="accept"><i class="fas fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <div class="task-box">
                    <li class="task">Zadanie 2</li>
                    <div class="tools">
                        <button class="accept"><i class="fas fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <div class="task-box">
                    <li class="task">Zadanie 3</li>
                    <div class="tools">
                        <button class="accept"><i class="fas fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                
            </ul>
        </secion>

        <footer>TODO List made with <i class="fas fa-heart"></i></footer>

    </div>
    <script src="main.js"></script>
</body>
</html>
